name: Wakapi

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://wakapi.wuffy.dev/api/compat/wakatime
          # content
          SHOW_TITLE: false
          SECTION_NAME: waka
          TIME_RANGE: all_time
          BLOCKS: ░▒▓█
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          # commit
          COMMIT_MESSAGE: "chore: update wakapi graphs"